<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>MyBonzo API Test</h1>
    
    <div>
        <h2>Test Endpoint</h2>
        <button onclick="testAPI()">Test /api/containers/test</button>
        <div id="testResult"></div>
    </div>
    
    <div>
        <h2>Manage Endpoint</h2>
        <button onclick="manageAPI()">Test /api/containers/manage</button>
        <div id="manageResult"></div>
    </div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/containers/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'test',
                        params: {}
                    })
                });
                
                const result = await response.text();
                document.getElementById('testResult').innerHTML = 
                    `<strong>Status:</strong> ${response.status}<br>
                     <strong>Response:</strong> <pre>${result}</pre>`;
            } catch (error) {
                document.getElementById('testResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        async function manageAPI() {
            try {
                const response = await fetch('/api/containers/manage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'list',
                        params: {}
                    })
                });
                
                const result = await response.text();
                document.getElementById('manageResult').innerHTML = 
                    `<strong>Status:</strong> ${response.status}<br>
                     <strong>Response:</strong> <pre>${result}</pre>`;
            } catch (error) {
                document.getElementById('manageResult').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
