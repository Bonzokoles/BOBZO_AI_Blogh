name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: List dist directory
        run: ls -la ./dist

      - name: Deploy to Cloudflare Pages
        run: |
          echo "⚠️ GitHub Actions deployment disabled due to token issues"
          echo "✅ Local deployment works correctly with OAuth token"
          echo "📁 Built files are ready in ./dist directory"
          echo ""
          echo "� To deploy manually run:"
          echo "   npm run build && npx wrangler pages deploy ./dist --project-name=mybonzoaiblog"
          echo ""
          echo "🌐 Main domain: https://www.mybonzoaiblog.com"
          echo "🌐 Pages domain: https://mybonzoaiblog.pages.dev"
          echo ""
          echo "ℹ️ OAuth token has proper permissions - manual deployment works fine!"
