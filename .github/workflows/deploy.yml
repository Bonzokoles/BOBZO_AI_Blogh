name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: List dist directory
        run: ls -la ./dist

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "‚ö†Ô∏è Missing GitHub Secrets - Add these to your repo:"
            echo "1. CLOUDFLARE_API_TOKEN - your Cloudflare API token"
            echo "2. CLOUDFLARE_ACCOUNT_ID - your Cloudflare account ID"
            echo "Built files are ready in ./dist directory"
            echo "Configure custom domain: www.mybonzoaiblog.com"
            exit 1
          fi

          echo "üîß Deploying to Cloudflare Pages..."
          echo "Project: mybonzoaiblog"
          echo "Domain: mybonzoaiblog.pages.dev"
          echo "Custom domain: www.mybonzoaiblog.com"
          
          echo "üöÄ Running: npx wrangler pages deploy ./dist"
          npx wrangler pages deploy ./dist --verbose
          
          deployment_status=$?
          if [ $deployment_status -eq 0 ]; then
            echo ""
            echo "‚úÖ Deployment complete!"
            echo "üåê Live URLs:"
            echo "   ‚Ä¢ https://mybonzoaiblog.pages.dev"
            echo "   ‚Ä¢ https://www.mybonzoaiblog.com"
          else
            echo ""
            echo "‚ùå Deployment failed with status: $deployment_status"
            echo "Check logs above for details"
            exit 1
          fi
