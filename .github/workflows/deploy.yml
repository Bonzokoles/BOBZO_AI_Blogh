name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: List dist directory
        run: ls -la ./dist

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "‚ö†Ô∏è Missing GitHub Secrets - Add these to your repo:"
            echo "1. CLOUDFLARE_API_TOKEN - your Cloudflare API token"
            echo "2. CLOUDFLARE_ACCOUNT_ID - 7f490d58a478c6baccb0ae01ea1d87c3 (Stolarnia account)"
            echo "Built files are ready in ./dist directory"
            exit 0
          fi
          echo "üîß Deploying to Cloudflare Pages (Stolarnia account)..."
          echo "Creating/deploying to project: mybonzo-ai-blog"
          npx wrangler pages deploy ./dist --project-name=mybonzo-ai-blog --compatibility-date=2024-10-26 || npx wrangler pages deploy ./dist
