name = "zenon-dashboard-api"
main = "index.ts"
compatibility_date = "2024-08-24"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "development"
API_VERSION = "v1"
AGENT_WEBSOCKET_URL = "ws://localhost:3002"

[[kv_namespaces]]
binding = "ZENON_AGENT_DATA"
id = "your-kv-namespace-id"
preview_id = "your-preview-kv-namespace-id"

[[r2_buckets]]
binding = "ZENON_BUCKET" 
bucket_name = "zenon1dash"
preview_bucket_name = "zenon1dash-preview"

[env.staging]
vars = { ENVIRONMENT = "staging", AGENT_WEBSOCKET_URL = "wss://staging-ws.yourdomain.com" }

[env.production]
vars = { ENVIRONMENT = "production", AGENT_WEBSOCKET_URL = "wss://ws.yourdomain.com" }

[triggers]
crons = ["0 */6 * * *"]  # Cleanup every 6 hours

[build]
command = "npm run build"

[dev]
port = 8787
local_protocol = "https"
